<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>My Weather App</title>
	<link rel="stylesheet" href="/css/style.css">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<!-- Fixed navbar -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">My Weather App</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>

				</ul>

			</div>
		</div>
	</nav>
	<!--/.nav-collapse -->

	<div class="container">

		<!-- Main component for a primary marketing message or call to action -->
		<div class="jumbotron">
			<h2>My Weather App</h2>
			<p>My Weather App gives you weather forecast based on your location.</p>
			<p>Get accurate weather by zipcode, city or co-ordinates</p>
		</div>
		
		

		

		<section id="first">
			<h2 id="zipcode">Find Weather by Zipcode</h2>
			<form>
				<label>Zip Code:</label>
				<input type="text" name="zip" id="zip">
				<input type="submit" name="Submit" value="Submit">
			</form>
		</section>

		<section id="second">
			<h2 id="city">Find Weather by City</h2>
			<form>
				<label>City:</label>
				<input type="text" name="cty" id="cty">
				<input type="submit" name="Submit" value="Submit">
			</form>
		</section>

		<section id="third">
			<h2 id="coord">Find Weather by Coordinates</h2>
			<form>
				<label>Latitude</label>
				<input type="text" name="lat" id="lat">
				<label>Longitude</label>
				<input type="text" name="lon" id="lon">
				<input type="submit" name="Submit" value="Submit">
			</form>
		</section>

		<section id="weather" aria-live="polite" aria-relevant="additions removals"></section>

		
	</div>
	<!-- /container -->




	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" language="Javascript"></script>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>

	<!-- javascript -->
	<script src="/js/script.js"></script>
</body>

</html>
